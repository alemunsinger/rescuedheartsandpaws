<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Hearts and Paws</title>

    <!-- Link to Google Fonts for Yuji Mai font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Mai&display=swap" rel="stylesheet">

    <!-- Link to styles.css -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link to Google Fonts for cute fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script&display=swap" rel="stylesheet">

    <!-- Link to Font Awesome for paw icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Rescued Hearts and Paws <i class="fas fa-paw"></i></h1>
        <p>Find Your Perfect Dog Match!</p>
        <nav>
            <a href="about.html">About Us</a> <!-- Link to About Us page -->
        </nav>
    </header>

    <div class="container">
        <form id="quizForm">
            <div class="question">
                <label>1. How active are you on a daily basis?</label><br>
                <input type="radio" name="activity" value="low"> Low Activity<br>
                <input type="radio" name="activity" value="medium"> Medium Activity<br>
                <input type="radio" name="activity" value="high"> High Activity<br>
            </div>

            <div class="question">
                <label>2. Do you prefer a dog that is...</label><br>
                <input type="radio" name="preference" value="independent"> Independent<br>
                <input type="radio" name="preference" value="affectionate"> Affectionate<br>
                <input type="radio" name="preference" value="energetic"> Energetic<br>
            </div>

            <div class="question">
                <label>3. What size dog do you prefer?</label><br>
                <input type="radio" name="size" value="small"> Small<br>
                <input type="radio" name="size" value="medium"> Medium<br>
                <input type="radio" name="size" value="large"> Large<br>
            </div>

            <button type="button" class="submit-btn" onclick="showResult()">Submit</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        function showResult() {
            const form = document.forms['quizForm'];
            const activity = form['activity'].value;
            const preference = form['preference'].value;
            const size = form['size'].value;

            // Define a breed mapping object
            const breedMapping = {
                'low': {
                    'independent': {
                        'small': 'Chihuahua, Shih Tzu',
                        'medium': 'Basset Hound, Bulldog',
                        'large': 'Greyhound, Mastiff'
                    },
                    'affectionate': {
                        'small': 'Cavalier King Charles Spaniel, Havanese',
                        'medium': 'Beagle, French Bulldog',
                        'large': 'Labrador Retriever, Golden Retriever'
                    }
                },
                'medium': {
                    'affectionate': {
                        'small': 'Pug, Miniature Schnauzer',
                        'medium': 'Cocker Spaniel, Border Terrier',
                        'large': 'Golden Retriever, Labrador Retriever'
                    },
                    'independent': {
                        'small': 'Boston Terrier, French Bulldog',
                        'medium': 'Dachshund, Pekingese',
                        'large': 'Akita, Alaskan Malamute'
                    }
                },
                'high': {
                    'energetic': {
                        'small': 'Jack Russell Terrier, Miniature Pinscher',
                        'medium': 'Australian Shepherd, Border Collie',
                        'large': 'German Shepherd, Dalmatian'
                    },
                    'affectionate': {
                        'small': 'Cocker Spaniel, Poodle',
                        'medium': 'Collie, Boxer',
                        'large': 'Saint Bernard, Great Dane'
                    }
                }
            };

            if (activity && preference && size) {
                const breedList = breedMapping[activity][preference][size];
                const resultText = `Based on your answers, here are some recommended dog breeds: ${breedList}. Contact your local shelter for availability!`;
                document.getElementById('result').innerHTML = resultText;
            } else {
                document.getElementById('result').innerHTML = "Please answer all the questions.";
            }
        }
    </script>
</body>
</html>
