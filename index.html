<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Hearts and Paws</title>

    <!-- Link to Google Fonts for Yuji Mai font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Mai&display=swap" rel="stylesheet">

    <!-- Link to styles.css -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link to Google Fonts for cute fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script&display=swap" rel="stylesheet">

    <!-- Link to Font Awesome for paw icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Rescue Hearts and Paws <i class="fas fa-paw"></i></h1>
        <p>Find Your Perfect Dog Match!</p>
        <nav>
            <a href="about.html">About Us</a> <!-- Link to About Us page -->
        </nav>
    </header>

    <div class="container">
        <form id="quizForm">
            <div class="question">
                <label>1. How active are you on a daily basis?</label><br>
                <input type="radio" name="activity" value="low"> Low Activity<br>
                <input type="radio" name="activity" value="medium"> Medium Activity<br>
                <input type="radio" name="activity" value="high"> High Activity<br>
            </div>

            <div class="question">
                <label>2. Do you prefer a dog that is...</label><br>
                <input type="radio" name="preference" value="independent"> Independent<br>
                <input type="radio" name="preference" value="affectionate"> Affectionate<br>
                <input type="radio" name="preference" value="energetic"> Energetic<br>
            </div>

            <div class="question">
                <label>3. What size dog do you prefer?</label><br>
                <input type="radio" name="size" value="small"> Small<br>
                <input type="radio" name="size" value="medium"> Medium<br>
                <input type="radio" name="size" value="large"> Large<br>
            </div>

            <button type="button" class="submit-btn" onclick="showResult()">Submit</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        function showResult() {
            const form = document.forms['quizForm'];
            const activity = form['activity'].value;
            const preference = form['preference'].value;
            const size = form['size'].value;

            if (activity && preference && size) {
                let resultText = "Based on your answers, here are some recommended dog breeds: ";

                if (activity === "low") {
                    if (preference === "independent" && size === "small") {
                        resultText += "Chihuahua, Shih Tzu.";
                    } else if (preference === "independent" && size === "medium") {
                        resultText += "Basset Hound, Bulldog.";
                    } else if (preference === "independent" && size === "large") {
                        resultText += "Greyhound, Mastiff.";
                    } else if (preference === "affectionate") {
                        resultText += "Cavalier King Charles Spaniel, Havanese.";
                    }
                } else if (activity === "medium") {
                    if (preference === "affectionate" && size === "small") {
                        resultText += "Pug, Miniature Schnauzer.";
                    } else if (preference === "affectionate" && size === "medium") {
                        resultText += "Cocker Spaniel, Border Terrier.";
                    } else if (preference === "affectionate" && size === "large") {
                        resultText += "Golden Retriever, Labrador Retriever.";
                    }
                } else if (activity === "high") {
                    if (preference === "energetic" && size === "small") {
                        resultText += "Jack Russell Terrier, Miniature Pinscher.";
                    } else if (preference === "energetic" && size === "medium") {
                        resultText += "Australian Shepherd, Border Collie.";
                    } else if (preference === "energetic" && size === "large") {
                        resultText += "German Shepherd, Dalmatian.";
                    }
                }

                resultText += " Contact your local shelter for availability!";
                document.getElementById('result').innerHTML = resultText;
            } else {
                document.getElementById('result').innerHTML = "Please answer all the questions.";
            }
        }
    </script>
</body>
</html>
