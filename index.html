<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Hearts and Paws</title>
    
    <!-- Link to Google Fonts for cute fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-family: 'Pacifico', cursive; /* Cute font for header */
        }
        .container {
            width: 60%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-family: 'Dancing Script', cursive; /* Cute font for paragraph */
            font-size: 1.2em;
        }
        .question {
            margin-bottom: 15px;
        }
        .question label {
            font-size: 1.2em;
        }
        .question input[type="radio"] {
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .submit-btn:hover {
            background-color: #e55b4a;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Find Your Perfect Dog Match!</h1>
    <p>Take this quiz to discover which dog breed matches your personality and lifestyle.</p>
</header>

<div class="container">
    <form id="quizForm">
        <div class="question">
            <label>1. How active are you on a daily basis?</label><br>
            <input type="radio" name="activity" value="low"> Low Activity<br>
            <input type="radio" name="activity" value="medium"> Medium Activity<br>
            <input type="radio" name="activity" value="high"> High Activity<br>
        </div>
        
        <div class="question">
            <label>2. Do you prefer a dog that is...</label><br>
            <input type="radio" name="preference" value="independent"> Independent<br>
            <input type="radio" name="preference" value="affectionate"> Affectionate<br>
            <input type="radio" name="preference" value="energetic"> Energetic<br>
        </div>
        
        <div class="question">
            <label>3. What size dog do you prefer?</label><br>
            <input type="radio" name="size" value="small"> Small<br>
            <input type="radio" name="size" value="medium"> Medium<br>
            <input type="radio" name="size" value="large"> Large<br>
        </div>
        
        <button type="button" class="submit-btn" onclick="showResult()">Submit</button>
    </form>

    <div class="result" id="result"></div>
</div>

<script>
    function showResult() {
        const form = document.forms['quizForm'];
        const activity = form['activity'].value;
        const preference = form['preference'].value;
        const size = form['size'].value;

        if (activity && preference && size) {
            let resultText = "Based on your answers, we recommend the following dog breed(s): ";

            // Match based on answers (example logic)
            if (activity === "high" && preference === "energetic" && size === "medium") {
                resultText += "Border Collie, Australian Shepherd.";
            } else if (activity === "low" && preference === "independent" && size === "small") {
                resultText += "Chihuahua, Shih Tzu.";
            } else if (activity === "medium" && preference === "affectionate" && size === "large") {
                resultText += "Golden Retriever, Labrador Retriever.";
            } else {
                resultText += "Please consult your local shelter for a better match.";
            }

            document.getElementById('result').innerHTML = resultText;
        } else {
            document.getElementById('result').innerHTML = "Please answer all the questions.";
        }
    }
</script>

</body>
</html>
